<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Ponerle un favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Ponerle un favicon en dispositivos apple-->
    <link rel="apple-touch-icon-precomposed" href="favicon.ico" type="image/x-icon">
    
    <!-- DescripciÃ³n para la web -->
    <meta name="description" content="Estamos haciendo practicas de html">
    <meta name="author" content="AlexisRamirez">

    <!-- Definir parametros para cuando insertamos link en una pagina externa (Facebook)-->
    <meta property="og:image" content="imagen.jpg">
    <meta property="og:description" content="Estamos haciendo practicas de html">
    <meta property="og:title" content="Desarollo web">

    <!-- Definir parametros para cuando insertamos link en una pagina externa (Twitter)-->
    <meta property="twitter:image" content="imagen.jpg">
    <meta property="twitter:description" content="Estamos haciendo practicas de html en twitter">
    <meta property="twitter:title" content="Desarollo web">

    <!-- Llamar al CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Llamar al JS -->
    <script src="main.js"></script>

    <!-- Palabras clave -->
    <meta name="keywords" content="palabra, clave">
    
    <!-- Para no indexar en el buscador-->
    <meta name="robots" content="noindex">

    <!-- Para que el buscador no siga esta pagina-->
    <meta name="robots" content="nofollow">


    <title>Document</title>
</head>

</body>
</html>
